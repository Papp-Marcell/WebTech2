

<div class="filter-header">
  <table>
    <tr>
      <td class="filter">
        <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </td>
      <td class="button">
        <button (click)="addVehicle()" class="btn btn-primary">Add Vehicle</button>
      </td>
      <td class="button">
        <button (click)="logOut()" class="btn btn-primary">Logout</button>
      </td>
     
  </tr>
</table>
</div>


<div  class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

    
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
      <td mat-cell *matCellDef="let element"> {{element.make}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="modell">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modell </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="number_plate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number Plate </th>
      <td mat-cell *matCellDef="let element"> {{element.number_plate}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="horsepower">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Horsepower </th>
        <td mat-cell *matCellDef="let element"> {{element.horsepower}}hp </td>
      </ng-container>
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>  
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element" >
           <button mat-button (click)="deleteItem(element)" >Delete</button>
           <button mat-button (click)="editItem(element)" >Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
