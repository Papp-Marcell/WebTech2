<mat-card class="login"> 
    <form [formGroup]="angForm" novalidate>

        <div class="form-group"> 
          <input type="text" class="form-control" placeholder="Username" formControlName="username" #username/>
        </div>
        <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty ||
        angForm.controls['username'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['username'].errors.required">
            Username is required
          </div>
        </div>
  
        <div class="form-group">
          
          <input type="password" class="form-control" placeholder="Password" formControlName="password" #password/>
        </div>
        <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty ||
      angForm.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>
  
        
            
          <button id="submitButton" (click)="Submit(username.value, password.value)"
                  type="submit" [disabled]="angForm.pristine || angForm.invalid"
                  class="btn btn-primary">Submit</button>
         
      </form>
</mat-card>
